<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>
    <h1>Admin Panel</h1>
    <a href="{{ url_for('admin.admin_dashboard_view') }}">Dashboard</a>

    <table>
        <thead>
            <tr>
                <th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role or 'N/A' }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_user', user_id=user.id) }}">Edit</a> |
                    <a href="{{ url_for('admin.delete_user_route', user_id=user.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
