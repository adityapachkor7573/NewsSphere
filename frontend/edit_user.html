<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit User - NewsSphere</title>
    <link rel="stylesheet" href="/static/admin_dashboard.css">
    <style>
        .disabled-link {
            color: gray;
            pointer-events: none;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .coming-soon {
            font-size: 12px;
            color: orange;
            display: block;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            background: #f4f6f9;
        }

        .main-content h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        /* Form Card */
        .main-content form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .main-content label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #555;
        }

        .main-content input[type="text"],
        .main-content input[type="email"],
        .main-content select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .main-content select {
            appearance: none;
            background-color: #fff;
            background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='20' viewBox='0 0 20 20' width='20' xmlns='http://www.w3.org/2000/svg'><polygon points='0,0 20,0 10,10'/></svg>");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            cursor: pointer;
        }

        .main-content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .main-content button:hover {
            background-color: #0056b3;
        }

        .main-content small {
            display: block;
            margin-top: 5px;
            color: #888;
            font-size: 12px;
        }

        .password-reset-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .password-reset-container input {
            flex: 1;
        }

        .reset-btn {
            background-color: #28a745;
            padding: 10px 15px;
            border-radius: 4px;
        }

        .reset-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="{{ url_for('admin.admin_dashboard_view') }}">Dashboard</a></li>
            <li class="active"><a href="{{ url_for('admin.admin_panel') }}">Users</a></li>
            <li>
                <a class="disabled-link">Articles</a>
                <span class="coming-soon">Coming Soon</span>
            </li>
            <li>
                <a class="disabled-link">Feedback</a>
                <span class="coming-soon">Coming Soon</span>
            </li>
            <li>
                <a class="disabled-link">Settings</a>
                <span class="coming-soon">Coming Soon</span>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Edit User: {{ user.username }}</h1>
        <form method="post">
            <label>Username:</label>
            <input type="text" name="name" value="{{ user.username }}" required>

            <label>Email:</label>
            <input type="email" name="email" value="{{ user.email }}" required>

            <label>Role:</label>
            <select name="role" required>
                <option value="User" {% if user.role == 'User' %}selected{% endif %}>User</option>
                <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
                <option value="Journalist" {% if user.role == 'Journalist' %}selected{% endif %}>Journalist</option>
            </select>

            <label>Reset Password:</label>
            <div class="password-reset-container">
                <input type="text" value="{{ user.username }}@1234" readonly>
                <button type="submit" name="reset_password" value="1" class="reset-btn">Reset</button>
            </div>
            <small>Password will be reset to username@1234</small>

            <button type="submit">Update</button>
        </form>
    </main>
</div>
</body>
</html>
