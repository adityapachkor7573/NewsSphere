<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NewsSphere - Trending News</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #d71920;
      color: white;
      padding: 0px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 a {
      color: white;
      text-decoration: none;  
    }

    header h1 a:hover {
      text-decoration: underline;
    }
    header h5 a{
      color: white;
      text-decoration: none;
    }

    header h5 a:hover{
      text-decoration:none;
      
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .news-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .news-card:hover {
      transform: scale(1.02);
    }

    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .news-content {
      padding: 15px;
    }

    .news-title {
      font-size: 17px;
      font-weight: bold;
      margin: 0 0 10px;
      color: #111;
    }

    .news-link {
      color: #d71920;
      text-decoration: none;
      font-size: 14px;
    }

    .news-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }
    }
  </style>
  <link rel="Stylesheet" href="/static/style.css">
</head>
<body>

<header>
  <h1><a href="/" style="color: white; text-decoration: none;">üóûÔ∏è NewsSphere</a></h1>
  <span>
    {% if username %}
      Welcome, {{ username }} | <a href="/logout" style="color: white; text-decoration: none;">Logout</a>
    {% else %}
      <a href="/login" style="color: white; text-decoration: none;">Login</a>
    {% endif %}
  </span>
</header>



<!-- Main Navigation -->
<nav class="second-navbar">
  <a href="#" onclick="fetchNews('general', this)">Home</a>
  <a href="#" onclick="fetchNews('india', this)">India</a>
  <a href="#" onclick="fetchNews('world', this)">World</a>
  <a href="#" onclick="fetchNews('sports', this)">Sports</a>
  <a href="#" onclick="fetchNews('technology', this)">Technology</a>
  <a href="#" onclick="fetchNews('entertainment', this)">Entertainment</a>
  <a href="#" onclick="fetchNews('business', this)">Business</a>
  <a href="#" onclick="fetchNews('health', this)">Health</a>
</nav>

  <!-- News Container -->
  <div class="container">
    <div id="news-container" class="news-grid"></div>
  </div>

  <footer>
    &copy; 2025 NewsSphere | Powered by Aditya Pachkor
  </footer>
<script>
  function fetchNews(category = 'general', btn = null) {
    // Save selected category
    localStorage.setItem('selectedCategory', category);

    
    if (btn) {
      document.querySelectorAll('.second-navbar a').forEach(a => a.classList.remove('active'));
      btn.classList.add('active');
    } else {
    
      document.querySelectorAll('.second-navbar a').forEach(a => {
        if (a.innerText.toLowerCase() === category) {
          a.classList.add('active');
        }
      });
    }

    fetch(`/get-news?category=${category}`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("news-container");
        container.innerHTML = "";

        if (data.articles && data.articles.length > 0) {
          data.articles.forEach(article => {
            if (!article.urlToImage || !article.title) return;

            container.innerHTML += `
              <div class="news-card">
                <img src="${article.urlToImage}" alt="News">
                <div class="news-content">
                  <div class="news-title">${article.title.length > 80 ? article.title.substring(0, 80) + '...' : article.title}</div>
                  <a class="news-link" href="/article" onclick='saveArticle(${JSON.stringify(article).replace(/'/g, "\\'")})'>Read more</a>
                </div>
              </div>
            `;
          });
        } else {
          container.innerHTML = "<p>No news found.</p>";
        }
      })
      .catch(err => {
        console.error("Error fetching news:", err);
        document.getElementById("news-container").innerHTML = "<p>Error loading news.</p>";
      });
  }

  // On reload fetch the last selected category
  window.onload = () => {
    const saved = localStorage.getItem('selectedCategory') || 'general';
    fetchNews(saved);
  };
</script>
</body>
</html>
